baseURL = 'https://theocmvr.github.io'
languageCode = 'en-us'
title = 'Theo Ribeiro'
theme = "minimal-black"

# Enable search index generation and web app manifest
[outputs]
  home = ["HTML", "RSS", "JSON", "WebAppManifest"]

[outputFormats.WebAppManifest]
  mediaType = "application/manifest+json"
  rel = "manifest"
  baseName = "manifest"
  isPlainText = true
  notAlternative = true

[params]
  brand = "Theo Ribeiro"
  description = "Computer Engineering Student at the University of Brasilia"

  # Favicon - Place your favicon files in /static/ directory
  # Supported formats: .ico, .png, .svg
  favicon = "favicon.svg"
  appleTouchIcon = "apple-touch-icon.png"

  # Logo (optional)
  #logo = "images/avatar.jpeg"

  # Project and blog intro text
  projectsIntro = "Selected projects to display list." # Can be empty

  # Web App Manifest Configuration (PWA support)
  [params.manifest]
    themeColor = "#303d69"
    backgroundColor = "#000000"
    categories = ["blog", "portfolio", "developer"]

    # Custom icon configuration (optional)
    # If not specified, defaults to /icons/android-chrome-*.png
    # [[params.manifest.icons]]
    #   src = "/icons/android-chrome-192x192.png"
    #   sizes = "192x192"
    #   type = "image/png"
    #   purpose = "any maskable"

  # Theme Configuration
  [params.theme]
    defaultTheme = "dark"  # Options: "light", "dark", "system"

  # Home Page Configuration
  [params.home]
    sections = ["hero", "now", "tech-marquee", "projects", "posts"]
    showNowSection = true
    showFeaturedProjects = true
    showLatestPosts = false
    featuredProjectsLimit = 3
    latestPostsLimit = 3
    projectsTitle = "Selected Work"
    projectsSubtitle = ""
    techMarqueeLabel = "Experienced In"

    # Technology Stack Display
    [[params.home.tech]]
      label = "Python"
      icon = "devicon-python-plain"

    [[params.home.tech]]
      label = "Docker"
      icon = "devicon-docker-plain"

    [[params.home.techReverse]]
      label = "MongoDB"
      icon = "devicon-mongodb-plain"

    [[params.home.techReverse]]
      label = "Git"
      icon = "devicon-git-plain"

    [[params.home.techReverse]]
      label = "Hugo"
      icon = "devicon-hugo-plain"  

    [[params.home.techReverse]]
      label = "Linux"
      icon = "devicon-linux-plain"
    
    [[params.home.techReverse]]
      label = "C"
      icon = "devicon-c-original"

    [[params.home.techReverse]]
      label = "C++"
      icon = "devicon-cplusplus-plain"                

  # Hero Section Configuration
  [params.hero]
    badge = "Computer Engineering Student"
    title = "Hi, I'm Theo Ribeiro."
    role = "Computer Engineering Student at the University of Brasilia"
    summary = "I'm a enthusiastic and driven Computer Engineering student with a strong interest in Algorithm Analysis, AI Modeling, Competitive Programming and Finance."
    # avatar = "images/avatar.jpeg"  # Optional: 400x400px recommended
    location = "Brasilia, Brazil"
    focus = "Currently focused on Data Analysis & Project Development."
    available = true
    availableLabel = "Available for work"

    nowLabel = "Quick Facts"
    nowIntro = "Right now I'm mainly:"
    now = [
      "Studying Python for Data Analysis",
      "Learning about Project Development"
    ]

    [params.hero.primary]
      label = "View Projects"
      href = "/projects/"


  # Icon Libraries
  [params.icons]
    useFontAwesome = true
    useDevicon = true

  # Social Links
  [[params.social]]
    label = "Github"
    url = "https://github.com/theocmvr"
    icon = "fa-brands fa-github"

  [[params.social]]
    label = "LinkedIn"
    url = "https://www.linkedin.com/in/theodecarvalhomvr/"
    icon = "fa-brands fa-linkedin-in"

  # Analytics Configuration
  [params.analytics]
    # Google Analytics (GA4)
    # googleAnalytics = "G-XXXXXXXXXX"

    # Plausible Analytics (privacy-friendly)
    # [params.analytics.plausible]
    #   enabled = true
    #   domain = "yourdomain.com"
    #   scriptUrl = "https://plausible.io/js/script.js"

    # Umami Analytics (self-hosted option)
    # [params.analytics.umami]
    #   enabled = true
    #   scriptUrl = "https://analytics.yourdomain.com/script.js"
    #   websiteId = "your-website-id"

    # Fathom Analytics
    # [params.analytics.fathom]
    #   enabled = true
    #   scriptUrl = "https://cdn.usefathom.com/script.js"
    #   siteId = "YOUR-SITE-ID"

# Navigation Menu
[menu]
  [[menu.main]]
    name = "Home"
    pageRef = "/"
    url = "/"
    weight = 1
    identifier = "home"
    [menu.main.params]
      icon = "fa-solid fa-house"

  [[menu.main]]
    name = "About"
    pageRef = "about"
    url = "/about/"
    weight = 2
    identifier = "about"
    [menu.main.params]
      icon = "fa-regular fa-user"

  [[menu.main]]
    name = "Projects"
    pageRef = "projects"
    url = "/projects/"
    weight = 3
    identifier = "projects"
    [menu.main.params]
      icon = "fa-regular fa-folder-open"

# Markup Configuration
[markup]
  # Table of Contents
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4

  # Goldmark Renderer (Markdown)
  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true

  [markup.goldmark.extensions]
    typographer = true
    linkify = true
    table = true
    strikethrough = true
    taskList = true
    definitionList = true
    footnote = true

    [markup.goldmark.extensions.extras.delete]
      enable = true
    [markup.goldmark.extensions.extras.insert]
      enable = true
    [markup.goldmark.extensions.extras.mark]
      enable = true

  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 2

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Privacy Configuration
[privacy]
  [privacy.youtube]
    privacyEnhanced = true
